<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head-fragment :: head">
<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<div class="col-md-3 left_col">
				<div class="left_col scroll-view">
					<div class="navbar nav_title" style="border: 0;">
						<a href="index.html" class="site_title"><i
							class="fa fa-futbol-o"></i> <span>Nessfit</span></a>
					</div>

					<div class="clearfix"></div>

					<!-- menu profile quick info -->
					<div th:insert="fragments/perfil-fragment :: perfil"></div>
					<!-- /menu profile quick info -->

					<br />

					<!-- sidebar menu -->
					<div th:insert="fragments/sidebar-fragment :: sidebar"></div>
					<!-- /sidebar menu -->


				</div>
			</div>

			<!-- top navigation -->
			<div th:replace="fragments/topbar-fragment :: topbar"></div>
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">

							<h3>Gesti√≥n de Administrativos</h3>


						</div>


					</div>

				</div>

				<div class="clearfix"></div>

				<div class="row" style="display: block;">
					<div class="col-md-12 col-sm-12  ">
						<div class="x_panel">
							<div class="x_title">
								<a th:href="@{/administrador/gestion-adm/crear}"
									class="btn btn-success text-white">Crear Usuario</a>
								<div class="clearfix"></div>
							</div>
							<div class="x_content">

								<table class="table">
									<thead>
										<tr>
											<th>rut</th>
											<th>Nombre completo</th>
											<th>Email</th>
											<th>Estado</th>
											<th>Acciones</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${#lists.size(usuarios) == 0}">
											<th colspan="5" class="text-center">Sin registro</th>
										</tr>
										<tr th:unless="${#lists.size(usuarios) == 0}"
											th:each="usuario : ${usuarios}">
											<th th:text="${usuario.rut}" scope="row">1</th>
											<td th:text="${usuario.nombre + ' ' + usuario.apellido}">Mark</td>
											<td th:text="${usuario.email}">Otto</td>
											<td
												th:text="${usuario.estado==1?'Habilitado':'Deshabilitado'}">@mdo</td>
											<td><a class="btn btn-warning">editar</a></td>
										</tr>

									</tbody>
								</table>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /page content -->

		<!-- footer content -->
		<footer>
			<div class="clearfix"></div>
		</footer>
		<!-- /footer content -->
	</div>
	</div>

	<!-- jQuery -->
	<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap -->
	<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
	<!-- FastClick -->
	<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
	<!-- NProgress -->
	<script th:src="@{/vendors/nprogress/nprogress.js}"></script>
	<!-- iCheck -->
	<script th:src="@{/vendors/iCheck/icheck.min.js}"></script>

	<!-- Custom Theme Scripts -->
	<script th:src="@{/build/js/custom.min.js}"></script>
</body>
</html>
